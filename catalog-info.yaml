apiVersion: backstage.io/v1alpha1
manifestVersion: 0.0.1 
metadata:
  namespace: atlas
  name: atlas-backend
  description: |
    Resource manifest app é uma ferramenta para identificar, carregar 
    e salvar informações dos manifests no bigquery.
  compliance:
    gui: false
    sox: none
    pci: pci-extended
    processPersonalData: false
  labels:
    lifecycle: production
  tags:
    - python
    - poc
  links:
    - https://important-link.com.br
spec:
  type: website
  lifecycle: production
  owner: project-python@example.com
  authentication: idm
  authorization: idm
  pagerduty: pd-service-named
  operationalDate: abril
  infraestructure:
    datacenter:
      - qts_atlanta:
          host_pattern: cbk-v-ingp-*
    cloud:
      - azure:
          subscription: ...
      - google:
          project: ...
  pipeline:
    url: url-pipeline.com.br
    project: project-name
    pipeline: pipeline-name
  databases:
    - name: db-name-1
      sgbd: mongodb
    - name: db-name-2
      sgbd: mysql
